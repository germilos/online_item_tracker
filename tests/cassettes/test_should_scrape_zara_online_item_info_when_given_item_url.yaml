        0px;\\\">\\u003Cdiv class=\\\"extra-detail-section__content-subsection\\\">\\u003Cp
        class=\\\"extra-detail-section__subsection-description\\\">Ecologically grown
        cotton is grown using natural fertilisers and pesticides.\\n\\nUsing these
        natural farming methods is more respectful of water and local biodiversity,
        allowing farmers to grow cotton crops alongside other food crops such as oranges,
        tomatoes or turmeric.\\n\\nFurthermore, plantations where ecologically grown
        cotton is grown avoid the use of genetically modified seeds, thus helping
        to preserve seed biodiversity and soil fertility.\\u003C/p>\\u003C/div>\\u003Cdiv
        class=\\\"extra-detail-section__content-subsection\\\">\\u003Ch3 class=\\\"extra-detail-section__subsection-title\\\">Certifications\\u003C/h3>\\u003Cp
        class=\\\"extra-detail-section__subsection-description\\\">We only use ecologically
        grown cotton certified by organisations which monitor the process from the
        raw material to the final product. At present, we work with:\\n\\nOrganic
        Content Standard (OCS)\\n\\nGlobal Organic Textile Standard (GOTS)\\u003C/p>\\u003C/div>\\u003Cdiv
