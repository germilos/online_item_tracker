        0px;\\\">\\u003Cdiv class=\\\"extra-detail-section__content-subsection\\\">\\u003Cp
        class=\\\"extra-detail-section__subsection-description\\\">These garments
        are produced with technologies that reduce water consumption in their production
        processes.\\n\\nThe garment dyeing and washing processes consume the largest
        amount of water. Using closed circuits that allow us to reuse water or employing
        technologies such as low bath ratio machines or mass dyeing, which reduce
        water consumption, help us to preserve freshwater resources.\\u003C/p>\\u003C/div>\\u003Cdiv
        class=\\\"extra-detail-section__content-subsection\\\">\\u003Ch3 class=\\\"extra-detail-section__subsection-title\\\">Certifications\\u003C/h3>\\u003Cp
        class=\\\"extra-detail-section__subsection-description\\\">This product has
        been manufactured in accordance with the Join Life standard developed by the
        Inditex Group and based on Life-Cycle Assessment, an internationally standardised
        methodology used to evaluate the impact of a product in the different stages
        of its production, use and end of life. \\n\\nIn order to evaluate compliance
        with the standard, an auditing programme has been put in place to be carried
        out by specialised external companies.\\u003C/p>\\u003C/div>\\u003Cdiv class=\\\"extra-detail-section__content-subsection\\\">\\u003Ch3
